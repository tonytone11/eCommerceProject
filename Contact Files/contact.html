<body>
    <main>
        <h1>Contact Us</h1>
        <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input class="name-container" type="text" id="name" name="name" required minlength="2" maxlength="50">
            
            <label for="phone">Phone Number:</label>
            <input class="phone-container" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            
            <label for="email">Email:</label>
            <input class="email-container" type="email" id="email" name="email" required>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <input class="submit-button" type="submit" value="Send">
        </form>
    </main>
