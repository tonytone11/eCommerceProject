<body>
    <main>
        <h1>Contact Us</h1>
        <form id="contact" action="mailto:your_email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input class="name-container" type="text" id="name" name="name" required minlength="2" maxlength="50" required>
            
            <label for="email">Email:</label>
            <input class="email-container" type="email" id="email" name="email" required>
            
            <label for="department">What Do You Need Help With?</label>
            <select class="department" name="department" required>
                <option value="" disabled selected>Select the Department</option>
                <option value="console">Consoles</option>
                <option value="controller">Controllers</option>
                <option value="headset">Headset</option>
                <option value="pc-accessories">PC Accessories</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            
            <input class="submit-button" type="submit" action="/submit" value="Send">
        </form>
    </main>
